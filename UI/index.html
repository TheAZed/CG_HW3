<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Letter</title>
</head>
<body onload="main()">
Spline Type:
<input type="radio" name="type" value="bezier" id="bezier-type" onchange="changeToBezier()"> <label for="bezier-type"> Bezier</label>
<input type="radio" name="type" value="b-spline" id="b-spline-type" onchange="changeToB()"> <label for="b-spline-type">B-Spline</label> <br>
<button id="create-letter-btn" onclick="createNew()">Create New Letter</button><br>
<label for="edit-letter">Edit a Letter:</label> <input type="file" id="edit-letter" onchange="loadWord()">
<div id="create-div" hidden>
    <label for="letter-name">Letter Name</label><input type="text" id="letter-name">
    <label for="spline-list">Select a spline to edit</label><select id="spline-list" onchange="selectSpline()"></select>
    <button id="add-spline-btn" onclick="addSpline()">Add Spline</button>
    <button id="rem-spline-btn" onclick="removeSpline()">Remove Spline</button>
    <label for="point-list">Select a point to move</label><select id="point-list" onchange="selectPoint()"></select>
    <button id="add-point-btn" onclick="addPoint()">Add Point</button>
    <button id="rem-point-btn" onclick="removePoint()">Remove Point</button><br>
    <canvas id="webgl" width="400" height="400"></canvas>
</div>
<div id="save-cancel" hidden>
    <button id="save-btn" onclick="saveLetter()">Save</button>
    <button id="cancel" onclick="cancelProcess()">Cancel</button>
</div>

<script type="text/javascript" src="../lib/webgl-utils.js"></script>
<script type="text/javascript" src="../lib/webgl-debug.js"></script>
<script type="text/javascript" src="../lib/cuon-utils.js"></script>
<script type="text/javascript" src="../lib/cuon-matrix.js"></script>
<script type="text/javascript" src="Controller.js"></script>
</body>
</html>
